<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Initialize Booking</title>
</head>
<body>
  <h2>Initialize Booking</h2>

  <form id="bookingForm">
    <label>Customer Name:</label>
    <input type="text" id="name" required /><br /><br />

    <label>City:</label>
    <input type="text" id="city" required /><br /><br />

    <label>Start Date:</label>
    <input type="date" id="startDate" required /><br /><br />

    <label>End Date:</label>
    <input type="date" id="endDate" required /><br /><br />

    <label>Rooms Count:</label>
    <input type="number" id="roomsCount" min="1" required /><br /><br />

    <button type="submit">Submit</button>
  </form>

  <pre id="response"></pre>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const bookingRequest = {
        name: document.getElementById("name").value,
        city: document.getElementById("city").value,
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value,
        roomsCount: parseInt(document.getElementById("roomsCount").value)
      };

      const responseElement = document.getElementById("response");
      responseElement.textContent = "Sending request...";

      try {
        const res = await fetch("http://localhost:8080/hotels", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bookingRequest),
        });

        const data = await res.json();
        responseElement.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseElement.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
